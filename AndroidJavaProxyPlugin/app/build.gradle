apply plugin: 'com.android.library'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
    }

    task exportAAR(type: Copy) {
        from('build/outputs/aar/')
        into('build/release/')
        include('app-release.aar')
        rename('app-release.aar', 'AndroidJavaProxy.aar')
    }

    task deleteExistingAAR(type: Delete) {
        delete 'build/release/AndroidJavaProxy.aar'
    }

    exportAAR.dependsOn(deleteExistingAAR, build)

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = 1.6
        targetCompatibility = 1.6
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'
}
